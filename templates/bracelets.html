{% extends "base.html" %}

{% block title %}CHARMING BEADS Bracelets{% endblock %}

{% block content %}
<button class="back-btn btn" onclick="window.history.back()">Back</button>
<h2>Bracelets Collection</h2>
<div>
    {% for product in bracelets %}
    <div class="product-card">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" style="width: 140px; border-radius: 6px; margin-bottom:0.8em;">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <div>â‚¹{{ product.price }}</div>
        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
            <button class="btn" type="submit">Add to Cart</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
